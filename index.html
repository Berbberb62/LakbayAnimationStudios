<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Streaming Platform</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="macbook-air">
      <div class="overlap-wrapper">
        <div class="overlap">
          <section class="animes">
            <div class="group">
              <div class="text">
                <h3 class="text-wrapper">Attack on Titan</h3>
                <h3 class="div">Black Clover</h3>
                <h3 class="text-wrapper-2">Bleach</h3>
                <h3 class="text-wrapper-3">Blue Exorcist</h3>
                <h3 class="text-wrapper-4">Chainsaw Man</h3>
                <h3 class="text-wrapper-5">CyberPunk</h3>
                <h3 class="text-wrapper-6">Detective Conan</h3>
                <h3 class="text-wrapper-7">Dragon Ball</h3>
                <h3 class="text-wrapper-8">Black Butler</h3>
                <h3 class="text-wrapper-9">My Hero Academia</h3>
                <h3 class="text-wrapper-10">Solo Leveling</h3>
                <h3 class="text-wrapper-11">Spy x Family</h3>
              </div>
              <img
                class="rectangle"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-5-2@2x.png"
                alt="Anime poster 1"
              />
              <img class="img" src="https://c.animaapp.com/7kONYZcS/img/rectangle-8-2@2x.png" alt="Anime poster 2" />
              <img
                class="rectangle-2"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-6-2@2x.png"
                alt="Anime poster 3"
              />
              <img
                class="rectangle-3"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-9-2@2x.png"
                alt="Anime poster 4"
              />
              <img
                class="rectangle-4"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-7-2@2x.png"
                alt="Anime poster 5"
              />
              <img
                class="rectangle-5"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-2@2x.png"
                alt="Anime poster 6"
              />
              <img
                class="rectangle-6"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-5-3@2x.png"
                alt="Anime poster 7"
              />
              <img
                class="rectangle-7"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-3@2x.png"
                alt="Anime poster 8"
              />
              <img
                class="rectangle-8"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-3@2x.png"
                alt="Anime poster 9"
              />
              <img
                class="rectangle-9"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-3@2x.png"
                alt="Anime poster 10"
              />
              <img
                class="rectangle-10"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-3@2x.png"
                alt="Anime poster 11"
              />
              <img
                class="rectangle-11"
                src="https://c.animaapp.com/7kONYZcS/img/rectangle-10-3@2x.png"
                alt="Anime poster 12"
              />
            </div>
            <div class="scroll">
              <img class="rectangle-12" src="https://c.animaapp.com/7kONYZcS/img/rectangle-12-1.svg" alt="Scroll bar" />
            </div>
          </section>
          <div class="overlap-group">
            <section class="UX">
              <div class="overlap-2">
                <div class="main-landsca-e"></div>
                <div class="frame-landscape">
                  <div class="overlap-3">
                    <button class="arrow-right" aria-label="Next anime">
                      <img
                        class="weui-arrow-filled"
                        src="https://c.animaapp.com/7kONYZcS/img/weui-arrow-filled-1.svg"
                        alt="Right arrow"
                      />
                    </button>
                    <h1 class="title">ATTACK ON TITAN</h1>
                    <button class="button-watch">
                      <div class="overlap-group-2">
                        <span class="text-wrapper-12">Start Watching</span>
                        <img
                          class="solar-play-bold"
                          src="https://c.animaapp.com/7kONYZcS/img/solar-play-bold-1.svg"
                          alt="Play icon"
                        />
                      </div>
                    </button>
                    <button class="button-bookmark" aria-label="Bookmark">
                      <img
                        class="material-symbols"
                        src="https://c.animaapp.com/7kONYZcS/img/material-symbols-bookmark-outline-rounded-1.svg"
                        alt="Bookmark icon"
                      />
                    </button>
                  </div>
                </div>
                <img class="union" src="https://c.animaapp.com/7kONYZcS/img/union.svg" alt="Decorative element" />
                <div class="search-box">
                  <div class="overlap-4">
                    <img
                      class="ri-search-line"
                      src="https://c.animaapp.com/7kONYZcS/img/ri-search-line.svg"
                      alt="Search icon"
                    />
                    <input type="search" class="text-wrapper-13" placeholder="Search" aria-label="Search for anime" />
                  </div>
                </div>
              </div>
            </section>
            <img
              class="main-anime"
              src="https://c.animaapp.com/7kONYZcS/img/main-anime.svg"
              alt="Main anime decoration"
            />
            <img class="logo" src="https://c.animaapp.com/7kONYZcS/img/logo-1.svg" alt="Website logo" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
